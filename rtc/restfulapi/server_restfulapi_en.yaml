components:
  schemas:
     createProject:
      type: object
      required:
        - name
        - enable_sign_key
      properties:
        name:
          type: string
          description: The project name.
          maxLength: 255
          minLength: 1
        enable_sign_key:
          type: boolean
          description: >-
             Whether to enable the primary App Certificate:

              - true: Enable the primary App Certificate.
              - false: Do not enable the primary App Certificate.

              <div class="info-msg"><i class="fa fa-info-circle"></i> After creating a project, you can send a request to <code>https://api.agora.io/dev/v1/signkey</code> to enable or disable the primary App Certificate, or send a request to <code>https://api.agora.io/dev/v1/reset_signkey</code> to reset the primary App Certificate.</i></div>
          default: false
     getProject:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The project ID.
        name:
          type: string
          description: The project ID.
     deleteProject:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: The project ID.
     changeProjectStatus:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
          description: The project ID.
        status:
          type: number
          description: >-
                  Whether to enable or disable the project:
                  <ul>
                    <li>0：Enable the project.</li>
                    <li>1：Disable the project.</li>
                    </ul>
     setRecordingServer:
      type: object
      required:
        - id
        - recording_server
      properties:
        id:
          type: string
          description: The project ID.
        recording_server:
          type: string
          description: The IP of the recording server. Pay attention to this field if you use the Agora On-premise Recording SDK earlier than v1.9.0.
     changeSignKey:
      type: object
      required:
        - id
        - enable
      properties:
        id:
          type: string
          description: The project ID.
        enable:
          type: boolean
          description: >-
                    Whether to enable or disable the primary App Certificate for the project:
                      - true：Enable the primary App Certificate.
                      - false：Do not enable the primary App Certificate.
          default: false
     resetSignKey:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: The project ID.
     createKickingRule:
      type: object
      required:
        - appid
        - time
        - privileges
      properties:
        appid:
          type: string
          description: The App ID of the project.
        cname:
          type: string
          description: The channel name. Do not set it as an empty string "".
        uid:
          type: string
          description: The user ID. You can use the SDK APIs to get it. Do not set it as `0`.
        ip:
          type: string
          description: The IP address of the user that you want to kick out of the channel. Do not set it as `0`.
        time:
          type: number
          description: The time duration (in minutes) to ban the user. The value range is [1,1440], and the default value is 60.
                        <div class="warning-msg"><i class="fa fa-warning"></i> Note:</br><ul><li>If the set value is between <code>0</code> to <code>1</code>, Agora automatically sets the value to <code>1</code>.</li><li>If the set value is higher than <code>1440</code>, Agora automatically sets the value to <code>1440</code>. </li><li>If the set value is <code>0</code>, the banning rule does not take effect. The server sets all users that conform to the rule offline, and users can log in again to re-join the channel.</li></ul></div>
        privileges:
          type: array
          description: >-
                  The user privileges from which you want to ban the specified users. You can choose the following values:
                    - `join_channel`： Join a channel.
                    - `publish_audio`：Publish audio.
                    - `publish_video`：Publish video.

                  If you want to ban users from joining a channel, you must set `privileges` as `join_channel`.</br>
                  Setting `privileges` as `publish_audio` or `publish_video` bans users from publishing audio or video.
          items:
            type: string
            enum:
              - join_channel
              - publish_audio
              - publish_video
     updateKickingRule:
      type: object
      required:
        - appid
        - id
        - time
      properties:
        appid:
          type: string
          description: The App ID of the project.
        id:
          type: number
          description: The ID of the rule that you want to update.
        time:
          type: number
          description: The time duration (in minutes) to ban the user. The value range is [1,1440], and the default value is 60.
                      <div class="warning-msg"><i class="fa fa-warning"></i> Note:</br><ul><li>If the set value is between <code>0</code> to <code>1</code>, Agora automatically sets the value to <code>1</code>.</li><li>If the set value is higher than <code>1440</code>, Agora automatically sets the value to <code>1440</code>. </li><li>If the set value is <code>0</code>, the banning rule does not take effect. The server sets all users that conform to the rule offline, and users can log in again to re-join the channel.</li></ul></div>
     deleteKickingRule:
      type: object
      required:
        - appid
        - id
      properties:
        appid:
          type: string
          description: The App ID of the project.
        id:
          type: number
          description: The ID of the rule that you want to delete.
     createProject_response:
      type: object
      properties:
        project:
          type: object
          description: The detailed information on the project.
          properties:
            id:
              type: string
              description: The project ID.
            name:
              type: string
              description: The project name.
            vendor_key:
              type: string
              description: The App ID of the project.
            sign_key:
              type: string
              description: The primary App Certificate of the project.
            recording_server:
              type: string
              description: The IP of the recording server. Pay attention to this field if you use the Agora On-premise Recording SDK earlier than v1.9.0.
            status:
              type: number
              description: >-
                The status of the project:
                  - 1: The project is enabled.
                  - 0：The project is disabled.
            created:
              type: number
              description: The Unix timestamp (in seconds) of when the project is created.
     getProject_response:
      type: object
      properties:
        project:
          type: object
          description: The detailed information on the project.
          properties:
              id:
                type: string
