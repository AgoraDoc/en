  /dev/v3/usage:
    get:
      tags:
      - "Project usage query"
      summary:  Gets usage data
      operationId: getProjectUsagesV3
      description: Gets the usage data within one year of a specified project.<br>
                  <div class="warning-msg"><i class="fa fa-warning"></i> Note:</br><ul><li>Ensure that you fill in a valid project ID, otherwise, you cannot get the usage information.</li><li>Agora recommends not including the current day in your query period, because the data is continuously changing on the current day.</li></ul></i></div>
      parameters:
        - name: project_id
          required: true
          in: query
          description: The project ID.
          schema:
            type: string
        - name: from_date
          required: true
          in: query
          description: The start date of the query, UTC time. For example, 2020-01-01.
          schema:
            type: string
        - name: to_date
          required: true
          in: query
          description: The end date of the query, UTC time. For example, 2020-01-31.
          schema:
            type: string
        - name: business
          required: true
          in: query
          description: >-
            The business type. You can choose the following values:
              - `default`: Audio and video. The usage on Miniapp is not included.
              - `transcodeDuration`: Transcoding.
              - `recording`: On-premise Recording.
              - `cloudRecording`: Cloud Recording.
              - `miniapp`: Miniapp.
          schema:
            type: string
      responses:
        '200':
          description: The request is successful.

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProjectUsagesV3_response'
              example:
                {
                  "meta": {
                      "durationAudioAll": {
                          "cn": "总音频时长",
                          "en": "Total Audio Duration",
                          "unit": "second"
                      },
                      "durationVideoHd": {
                          "cn": "HD视频时长（含本地服务端录制）",
                          "en": "HD Video Duration (including On-premise Recording)",
                          "unit": "second"
                      },
                      "durationVideoHdp": {
                          "cn": "HDP视频时长（含本地服务端录制）",
                          "en": "HDP Video Duration（including On-premise Recording)",
                          "unit": "second"
                      }
                  },
                  "usages": [
                      {
                          "date": "2020-03-01T00:00:00.000Z",
                          "usage": {
                              "durationAudioAll": 0,
                              "durationVideoHd": 0,
                              "durationVideoHdp": 0
                          }
                      }
                  ]
                  }
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /dev/v1/kicking-rule:
    post:
      tags:
      - "Banning rule management"
      summary: Creates a rule
      operationId: createKickingRule
      description: >-
                  Creates a banning rule.<br>
                  The banning rule works based on the three fields: `cname`, `uid`, and `ip`. See the following examples:
                    - If you set `ip`, but not `cname` or `uid`, then the users with this `ip` cannot join any channel in the app.
                    - If you set `cname`, but not `uid` or `ip`, then no one can join the channel specified by the `cname` field.
                    - If you set `cname` and `uid`, but not `ip`, then the user with the ID cannot join the channel specified by the `cname` field.
                    - If you set `uid`, but not `cname` or `ip`, then the user with the ID cannot join any channel in the app.

                  The banned user receives the corresponding callback as follows:
                    - Android: [`onConnectionStateChanged`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/java/classio_1_1agora_1_1rtc_1_1_i_rtc_engine_event_handler.html#a31b2974a574ec45e62bb768e17d1f49e) callback reports `CONNECTION_CHANGED_BANNED_BY_SERVER(3)`.
                    - iOS/macOS: [`connectionChangedToState`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/oc/Protocols/AgoraRtcEngineDelegate.html#//api/name/rtcEngine:connectionChangedToState:reason:) callback reports `AgoraConnectionChangedBannedByServer(3)`.
                    - Web: [`Client.on("client-banned")`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/web/interfaces/agorartc.client.html#on) callback.
                    - Windows: [`onConnectionStateChanged`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/cpp/classagora_1_1rtc_1_1_i_rtc_engine_event_handler.html#af409b2e721d345a65a2c600cea2f5eb4) callback reports `CONNECTION_CHANGED_BANNED_BY_SERVER(3)`.
                    - Electron: [`AgoraRtcEngine.on("connectionStateChanged")`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/electron/classes/agorartcengine.html#on) callback reports `3`.
                    - Unity: [`OnConnectionStateChangedHandler`](https://docs.agora.io/en/Agora%20Platform/API%20Reference/unity/namespaceagora__gaming__rtc.html#adae7694cb602375ccbc14be3062a230c) callback reports `CONNECTION_CHANGED_BANNED_BY_SERVER(3)`.


      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/createKickingRule'

      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createKickingRule_response'
              example:
                 status: "success"
                 id: 1953
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
      - "Banning rule management"
      summary: Gets the rule list
      operationId: listKickingRule
      description: Gets a list of all banning rules.
      parameters:
        - name: appid
          required: true
          in: query
          description: The App ID of the project.
          schema:
            type: string
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listKickingRule_response'
              example:
               status: "success"
               ruls: [
                  {
                    id: 1953,
                    appid: "4855xxxxxxxxxxxxxxxxxxxxxxxxeae2",
                    uid: 1,
                    opid: 1406,
                    cname: "11",
                    ip: "192.168.0.1",
                    ts: "2018-01-09T07:23:06.000Z",
                    createAt: "2018-01-09T06:23:06.000Z",
                    updateAt: "2018-01-09T14:23:06.000Z",
                }
                ]
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
      - "Banning rule management"
      summary: Updates the rule time
      operationId: updateKickingRule
      description: Updates the expiration time of a specified banning rule.

      requestBody:
        $ref: '#/components/requestBodies/updateKickingRule'

      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateKickingRule_response'
              example:
                 status: "success"
                 result:
                  id: 1953
                  ts: "2018-01-09T08:45:54.545Z"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'


    delete:
      tags:
      - "Banning rule management"
      summary: Deletes the rule
      operationId: deleteKickingRule
      description: Deletes a specified banning rule.

      requestBody:
        $ref: '#/components/requestBodies/deleteKickingRule'

      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteKickingRule_response'
              example:
                 status: "success"
                 id: 1953
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /dev/v1/channel/user/property/{appid}/{uid}/{channelName}:
    get:
      tags:
      - "Online channel statistics query"
      summary: Gets the user role
      operationId: userProperty
      description: This method checks if a specified user is in a specified channel, and if yes, the role of this user in the channel.
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID of the project.
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: The user ID.
        - in: path
          name: channelName
          required: true
          schema:
            type: string
          description: The channel name.
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userProperty_response'
              example:
                success: true
                data:
                    join: 1592289039
                    in_channel: true
                    role: 2

        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /dev/v1/channel/user/{appid}/{channelName}:
    get:
      tags:
      - "Online channel statistics query"
      summary: Gets the user list
      operationId: userList
      description: >-
       This method gets the user list.
        - In the Communication profile, this method gets the list of all users in the channel.
        - In the Live-broadcast profile, this method gets the list of all hosts and audience in the channel.
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID of the project.
        - in: path
          name: channelName
          required: true
          schema:
            type: string
          description: The channel name.
      responses:
        '200':
          description: The request is successful.</br>
            <div class="info-msg"><i class="fa fa-info-circle"></i> The response of this method differs with the channel profile.</i></div>
          content:
                application/json:
                  schema:
                      $ref: '#/components/schemas/userList_response'
                  examples:
                    Communication profile:
                        value:
                          success: true
                          data:
                            channel_exist: true
                            mode: 1
                            total: 1
                            users: [<uid>]
                    Live-broadcast profile:
                        value:
                          success: true
                          data:
                            channel_exist: true
                            mode: 2
                            broadcasters: [<uid>]
                            audience: [<uid>]
                            audience_total: <count>
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /dev/v1/channel/{appid}:
    get:
      tags:
      - "Online channel statistics query"
      summary: Gets the channel list
      description: Gets the channel list of a specified project.
      operationId: channelList
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID of the project.
        - in: query
          name: page_no
          required: false
          schema:
            type: number
          description: The page of the channel list that you want to query. The default value is 0.</br>
                       <div class="info-msg"><i class="fa fa-info-circle"></i> The value of <code>page_no</code> cannot exceed (the total number of channels/the number of items in a page - 1). Otherwise, the specified page does not contain any channel list.</i></div>
        - in: query
          name: page_size
          required: false
          schema:
            type: number
          description: The number of items in a page. The default value is 100. `page_size` cannot exceed 500.
      responses:
        '200':
          description: The request is successful.
          content:
