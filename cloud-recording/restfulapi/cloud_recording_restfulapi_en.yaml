  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/stop:
    post:
      tags:
      - "Cloud Recording"
      summary: Stops cloud recording
      operationId: stop
      description: When a recording finishes, call this method to leave the channel and stop recording. To use Agora Cloud Recording again, you need to call the  `acquire` method for a new resource ID.


       <div class="info-msg"><i class="fa fa-info-circle"></i> Note：<ul><li>Agora Cloud Recording automatically leaves the channel and stops recording when no user is in the channel for more than 30 seconds by default.</li><li>The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</li></ul></div>

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID used in the channel to be recorded.
        - in: path
          name: resourceid
          required: true
