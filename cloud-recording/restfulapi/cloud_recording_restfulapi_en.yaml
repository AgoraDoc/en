            fileList:
              type: array
              description: When `fileListMode` is `"string"`, `fileList` is a string that represents the filename of the M3U8 file. When `fileListMode` is `"json"`, `fileList` is a JSONArray that contains the details of each recorded file. The `query` method does not return this field if you have set `snapshotConfig`.
              items:
                properties:
                  filename:
                    type: string
                    description: The name of the M3U8 file.
                  trackType:
                    type: string
                    description: >-
                      The type of the recorded file.

                        - `"audio"`: Audio file.

                        - `"video"`: Video file (no audio).

                        - `"audio_and_video"`: Video file (with audio).
                  uid:
                    type: string
                    description: The user whose audio or video is recorded in the file.
                  mixedAllUser:
                    type: boolean
                    description: >-
                      Whether the audio and video of all users are combined into a single file.

                        - `true`: All users are recorded in a single file.

                        - `false`: Each user is recorded separately.
                  isPlayable:
                    type: boolean
                    description: >-
                      Whether the file can be played online.

                        - `true`: The file can be played online.

                        - `false`: The file cannot be played online.
                  sliceStartTime:
                    type: integer
                    description: The Unix time (ms) when the recording starts.
            status:
              type: integer
              description: >-
                The recording status.

                  - 0: The recording has not started.
                  - 1: The initialization is complete.
                  - 2: The recorder is starting.
                  - 3: The uploader is ready.
                  - 4: The recorder is ready.
                  - 5: The first recorded file is uploaded. After uploading the first file, the status is always `5` when the recording is running.
                  - 6: The recording stops.
                  - 7: The Agora Cloud Recording service stops.
                  - 8: The recording is ready to exit.
                  - 20: The recording exits abnormally.

            sliceStartTime:
             type: integer
             description: The time when the recording starts. Unix timestamp (ms).
            extensionServiceState:
              type: array
              description: An array of the status of each extension service.
              items:
                properties:
                  serviceName:
                    type: string
                    description: The name of the extension service.  `aliyun_vod_service` means ApsaraVideo for VoD.
                  payload:
                    type: object
                    description: The status of the extension service.
                    properties:
                      state:
                        type: string
                        description: >-
                          The status of uploading media content to the extension service.

                            - `"inProgress"`: The recorded files are being uploaded to the extension service.
                            - `"idle"`: No user is sending streams in the channel. Nothing is being uploaded.
                      videoInfo:
                        type: array
                        description: An array of the M3U8 files and their corresponding video IDs. ApsaraVideo for VoD generates a video ID for each M3U8 file uploaded.
                        items:
                          properties:
                            fileName:
                              type: string
                              description: The name of the M3U8 file.
                            videoId:
                              type: string
                              description: The corresponding video ID of the M3U8 file.
            subServiceStatus:
              type: object
              description: The status of the cloud recording submodules.
              properties:
                recordingService:
                  type: string
                  description: >-
                    The status of the video subscription submodule. See the following table for details:


                      | State    | Description           |
                      | :------------------------ | :----------------------------------------------------------- |
                      | "serviceIdle"   | The submodule is idle.         |
                      | "serviceStarted"  | The submodule has started.      |
                      | "serviceReady"   | The submodule is ready.      |
                      | "serviceInProgress"   | The submodule is running.        |
                      | "serviceCompleted"  | All subscribed contents have been uploaded to the extension service. |
                      | "servicePartialCompleted" | Part of the subscribed contents have been uploaded to the extension service. |
                      | "serviceValidationFailed" | The validation of the extension service failed. For example, `apiData` is incorrect. |
                      | "serviceAbnormal"  | The submodule is in an abnormal status.   |
    stop_response:
      type: object
      properties:
        resourceId:
          type: string
          description: The resource ID for cloud recording.
        sid:
          type: string
          description: The unique identification of the current recording.
        serverResponse:
          type: object
          description: The details about the recording status.
          properties:
            fileListMode:
              type: string
              description: >-
                The data type of `fileList`. The `query` method does not return this field if you have set `snapshotConfig`.

                  - `"string"`: `fileList` is a string. In composite mode, `fileListMode` is always `"string"`.

                  - `"json"`: `fileList` is a JSONArray. In individual mode, `fileListMode` is always `"json"`.
            fileList:
              type: array
              description: When `fileListMode` is `"string"`, `fileList` is a string that represents the filename of the M3U8 file. When `fileListMode` is `"json"`, `fileList` is a JSONArray that contains the details of each recorded file. The `query` method does not return this field if you have set `snapshotConfig`.
              items:
                properties:
                  filename:
                    type: string
                    description: The name of the M3U8 file.
                  trackType:
                    type: string
                    description: >-
                      The type of the recorded file.

                        - `"audio"`: Audio file.

                        - `"video"`: Video file (no audio).

                        - `"audio_and_video"`: Video file (with audio).
                  uid:
                    type: string
                    description: The user whose audio or video is recorded in the file.
                  mixedAllUser:
                    type: boolean
                    description: >-
                      Whether the audio and video of all users are combined into a single file.

                        - `true`: All users are recorded in a single file.

                        - `false`: Each user is recorded separately.
                  isPlayable:
                    type: boolean
                    description: >-
                      Whether the file can be played online.

                        - `true`: The file can be played online.

                        - `false`: The file cannot be played online.
                  sliceStartTime:
                    type: integer
                    description: The Unix time (ms) when the recording starts.
            uploadingStatus:
              type: string
              description: >-
                The upload status.

                  - `"uploaded"`: All the recorded files are uploaded to the third-party cloud storage.

                  - `"backuped"`:  Some of the recorded files fail to upload to the third-party cloud storage and upload to Agora Cloud Backup instead. Agora Cloud Backup automatically uploads these files to your cloud storage.

                  - `"unknown"`: Unknown status.
  requestBodies:
    acquire:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/acquire'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest: {
              resourceExpiredHour: 24
            }
      description: The following parameters are required in the request body.
      required: true
    start:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/start'
          examples:
            Record video:
              value:
                cname: "httpClient463224"
                uid: "527841"
                clientRequest:
                  token: "<token if any>"
                  recordingConfig:
                    maxIdleTime: 30
                    streamTypes: 2
                    channelType: 0
                    videoStreamType: 0
                    transcodingConfig:
                      height: 640
                      width: 360
                      bitrate: 500
                      fps: 15
                      mixedVideoLayout: 1
                      backgroundColor: "#FF0000"
                    subscribeVideoUids:
                        - "123"
                        - "456"
                    subscribeAudioUids:
                        - “123”
                        - “456”
                    subscribeUidGroup: 0
                  recordingFileConfig:
                    avFileType: ["hls"]
                  storageConfig:
                    accessKey: "xxxxxxf"
                    region: 3
                    bucket: "xxxxx"
                    secretKey: "xxxxx"
                    vendor: 2
                    fileNamePrefix:
                      - "directory1"
                      - "directory2"
            Capture snapshot:
              value:
                uid: "527841"
                cname: "httpClient463224"
                clientRequest: {
                    token: "<token if any>",
                    recordingConfig: {
                        maxIdleTime: 30,
                        streamTypes: 2,
                        channelType: 0,
                        subscribeUidGroup: 0
                    },
                    snapshotConfig: {
                        captureInterval: 5,
                        fileType: ["jpg"]
                    },
                    storageConfig: {
                        accessKey: "xxxxxxf",
                        region: 3,
                        bucket: "xxxxx",
                        secretKey: "xxxxx",
                        vendor: 2,
                        fileNamePrefix: ["directory1","directory2"]
                    }
                }
            Video on Demand (VoD):
              value:
                uid: "527841"
                cname: "httpClient463224"
                clientRequest: {
                    token: "<token if any>",
                    recordingConfig: {
                        maxIdleTime: 30,
                        streamTypes: 2,
                        channelType: 0,
                        subscribeUidGroup: 0
                   },
                    extensionServiceConfig: {
                      extensionServices: [{
                        serviceName: "aliyun_vod_service",
                        serviceParam: {
                          secretKey: "xxxxxx",
                          accessKey: "xxxxxx",
                          regionId: "cn-shanghai",
                          apiData: {
                            videoData: {
                              title: "My Video",
                              description: "This is my first video",
                              coverUrl: "http://xxxxx"
                           }
                         }
                       }
                     }]
                   }
               }
      description: The following parameters are required in the request body.
      required: true
    update:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/update'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest: {
             "streamSubscribe":
              {
                "audioUidList": {
                  "subscribeAudioUids": ["#allstream#"]
                                },
                "videoUidList": {
                  "unSubscribeVideoUids": ["444", "555", "666"]
                                }
              }
                           }
      description: The following parameters are required in the request body.
      required: true
    updateLayout:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/updateLayout'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest:
              mixedVideoLayout: 3
              backgroundColor: "#FF0000"
              layoutConfig: [
                {
                  uid: 1,
                  x_axis: 0.1,
                  y_axis: 0.1,
                  width: 0.1,
                  height: 0.1,
                  alpha: 1.0,
                  render_mode: 1
                },
                {
                  uid: 1,
                  x_axis: 0.1,
                  y_axis: 0.1,
                  width: 0.1,
                  height: 0.1,
                  alpha: 1.0,
                  render_mode: 1
                }
              ]
      description: The following parameters are required in the request body.
      required: true
    query:
      content:
        application/json:
          schema: {}
      description: No parameters are required in the request body.

    stop:
      description: The following parameters are required in the request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/stop'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest: {}
  responses:
    201:
      description: The request has been fulfilled, resulting in the creation of a new resource.
    206:
      description: No user in the channel sent a stream during the recording process, or some of the recorded files are uploaded to the Agora Cloud Backup instead of the third-party cloud storage.
    400:
      description: The server cannot process the request due to malformed request syntax, or the cloud recording service is not enabled.
    401:
      description: Unauthorized (incorrect App ID/Customer Certificate).
    404:
      description: The requested resource could not be found.
    500:
      description: Internal server error.
    504:
      description: The server was acting as a gateway or proxy and did not receive a timely response from the upstream server.
  securitySchemes:
    agora_auth:
      type: http
      scheme: basic
