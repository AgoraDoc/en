components:
  schemas:
    acquire:
      type: object
      required:
        - cname
        - uid
        - clientRequest
      properties:
        cname:
          type: string
          description: The name of the channel to be recorded.
        uid:
          type: string
          description: >-
            A string that contains the UID of the recording   client, for example `"527841"`. The UID needs to meet   the following requirements:

              - It is a 32-bit unsigned integer within the range between 1 and (2<sup>32</sup>-1).
              - *It is unique and does not clash with any existing UID in the channel.*
              - It should not be a string. Ensure that all UIDs in the channel are integers.

        clientRequest:
          type: object
          description: A client request.
          properties:
            resourceExpiredHour:
              type: integer
              default: 72
              description: The time limit (in hours) for the Cloud Recording RESTful API calls. It must be between `1` and `720`. The time limit starts from when you successfully start a cloud recording and get `sid`(the recording ID ). When you exceed the time limit, you can no longer call `query`, `updateLayout`, and `stop`.
    start:
      type: object
      required:
        - cname
        - uid
        - clientRequest
      properties:
        cname:
          type: string
          description: The name of the channel to be recorded.
        uid:
          type: string
          description: A string containing the UID of the recording client. Must be the same `uid` used in the `acquire` method.
        clientRequest:
          type: object
          required:
            - recordingConfig
          description: >-
            A client request. The following table lists requirements for parameters in ` clientRequest`.

              - You must configure the stream subscription.
              - You can choose to configure either recorded files or video screenshots at one time.
              - Each extension service has specific compatibility requirements. See the table below for details:

              | Parameter     | Configuration     | Compatibility     | Recording mode       |
              | :-------------------------------------------- | :------------------------------------------- |               :----------------------------------------------------------- | :---------------------- |
              | `recordingConfig`        | Stream subscription  |   Compatible with all other settings          | Individual or composite |
              | `recordingFileConfig`| Recorded files      |     Cannot be set with `snapshotConfig` simultaneously           | Individual or composite |
              | `snapshotConfig`    | Video screenshots      |      Cannot be set with `recordingFileConfig` or `aliyun_vod_service` simultaneously |    Individual     |
              | `extensionServiceConfig`       | ApsaraVideo for VoD （`aliyun_vod_service`） | Cannot be set with `snapshotConfig` or `storageConfig` simultaneously | Composite       |
              | `storageConfig`  | Third-party cloud storage    | Cannot be set with `aliyun_vod_service` simultaneously   | Individual or composite |
          properties:
            token:
              type: string
              description: The [dynamic key](https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#token) used for the channel to record. Ensure that you set this parameter if App Certificate is enabled for your application. See [Set up Authentication](https://docs.agora.io/en/Agora%20Platform/token?platform=All%20Platforms).
            recordingConfig:
              type: object
              description: Configures how the Cloud Recording service subscribes to the media streams in the channel.
              required:
                - channelType
                - subscribeUidGroup
              properties:
                channelType:
                   type: integer
                   description: >-
                     The channel profile. Agora Cloud Recording must use the same channel profile as the Agora RTC Native/Web SDK. Otherwise, issues may occur.

                     - 0: Communication profile.

                     - 1: Live broadcast profile.

                   default: 0
                streamTypes:
                  type: integer
                  description: >-
                    The type of the media stream to subscribe to.

                    - 0: Subscribes to audio streams only.

                    - 1: Subscribes to video streams only.

                    - 2: Subscribes to both audio and video streams.

                  default: 2
                decryptionMode:
                  type: integer
                  description: |-
                    The decryption mode that is the same as the encryption mode set by the Agora Native/Web SDK. When the channel is encrypted, Agora Cloud Recording uses `decryptionMode` to enable the built-in decryption function.

                    - 0: None.
                    - 1: AES-128, XTS mode.
                    - 2: AES-128, ECB mode.
                    - 3: AES-256, XTS mode.
                  default: 0
                secret:
                  type: string
                  description: The decryption password when decryption mode is enabled.
                audioProfile:
                  type: integer
                  description: >-
                    The profile of the output audio stream, including the sample rate, bitrate, encoding mode, and the number of channels. You cannot set this parameter in individual recording mode.

                    - 0: Sample rate of 48 kHz, music encoding, mono, and a bitrate of up to 48 Kbps.

                    - 1: Sample rate of 48 kHz, music encoding, mono, and a bitrate of up to 128 Kbps.

                    - 2: Sample rate of 48 kHz, music encoding, stereo, and a bitrate of up to 192 Kbps.

                  default: 0
                videoStreamType:
                  type: integer
                  description: >-
                    The type of the video stream to subscribe to.

                    - 0: Subscribes to the high-quality stream.

                    - 1: Subscribes to the low-quality stream.

                  default: 0
                maxIdleTime:
                  type: integer
                  default: 30
                  description: >-
                    Agora Cloud Recording automatically stops recording and leaves the channel when there is no user in the recording channel after a time period (30 seconds by default) set by this parameter. The value range is from 5 to 2<sup>32</sup>-1. Once the recording stops, the recording service generates new recorded files if you call `start` for the second time.

                    <div class="info-msg"><i class="fa fa-info-circle"></i> Note: <ul><li>In a communication channel, the recording service does not recognize a channel as an idle channel, so long as the channel has users, regardless of whether they send stream or not.</li><li>If a live broadcast channel has an audience without a host for a set time (<code>maxIdleTime</code>), the recording service automatically stops and leaves the channel.</li></div>
                transcodingConfig:
                  type: object
                  description: >-
                    The video transcoding configuration. You cannot set this parameter in individual recording mode. If you set this parameter, ensure that you set `width`, `height`, `fps`, and `bitrate`. Refer to [Set the Video Profile](https://docs.agora.io/en/cloud-recording/recording_video_profile) for detailed information about setting `transcodingConfig`.

                  required:
                    - width
                    - height
                    - fps
                    - bitrate
                  properties:
                    width:
                      type: integer
                      default: 360
                      description: The width of the mixed video (pixels). `width` should not exceed 1920, and `width`*`height` should not exceed 1920 * 1080; otherwise, an error occurs.
                    height:
                      type: integer
                      default: 640
                      description: The height of the mixed video (pixels). `height` should not exceed 1920, and `width`*`height` should not exceed 1920 * 1080; otherwise, an error occurs.
                    fps:
                      type: integer
                      default: 15
                      description: The video frame rate (fps).
                    bitrate:
                      type: integer
                      default: 500
                      description: The video bitrate (Kbps).
                    maxResolutionUid:
                      type: string
                      description: When `mixedVideoLayout` is set as `2` (vertical layout), you can specify the UID of the large video window by this parameter.
                    mixedVideoLayout:
                      type: integer
                      description: >-
                        The video mixing layout. 0, 1, and 2 are the [predefined layouts](https://docs.agora.io/en/cloud-recording/cloud_recording_layout). If you set this parameter as `3`, you need to set the layout by the `layoutConfig` parameter.


                          - 0: Floating layout. The first user in the channel occupies the full canvas. The other users occupy the small regions on top of the canvas, starting from the bottom left corner. The small regions are arranged in the order of the users joining the channel. This layout supports one full-size region and up to four rows of small regions on top with four regions per row, comprising 17 users.


                          - 1: Best fit layout. This is a grid layout. The number of columns and rows and the grid size vary depending on the number of users in the channel. This layout supports up to 17 users.


                          - 2: Vertical layout. One large region is displayed on the left edge of the canvas, and several smaller regions are displayed along the right edge of the canvas. The space on the right supports up to 2 columns of small regions with 8 regions per column. This layout supports up to 17 users.


                          - 3: Customized layout. Set the layoutConfig parameter to customize the layout.
                      default: 0
                    backgroundColor:
                      type: string
                      default: "#000000"
                      description: The background color of the canvas (the display window or screen) in RGB hex value. The string starts with a "#". The default value is `"#000000"`, the black color.
                    layoutConfig:
                      type: array
                      description: An array of the configuration of each user's region. Supports 17 users at most. Each user's region configuration is a JSON object with the following parameters.
                      required:
                        - x_axis
                        - y_axis
                        - width
                        - height
                      items:
                        type: object
                        properties:
                          uid:
                            type: string
                            description: >-
                              The string contains the UID of the user displaying the video in the region. If this parameter is not specified, the configurations apply in the order of the users joining the channel.
                          x_axis:
                            type: number
                            format: float
                            description: >-
                              The relative horizontal position of the top-left corner of the region. The value is between 0.0 (leftmost) and 1.0 (rightmost).
                          y_axis:
                            type: number
                            format: float
                            description: >-
                               The relative vertical position of the top-left corner of the region. The value is between 0.0 (top) and 1.0 (bottom).
                          width:
                            type: number
                            format: float
                            description: The relative width of the region. The value is between 0.0 and 1.0.
                          height:
                            type: number
                            format: float
                            description: The relative height of the region. The value is between 0.0 and 1.0.
                          alpha:
                            type: number
                            default: 1.0
                            format: float
                            description: >-
                              The transparency of the image. The value is between 0.0 (transparent) and 1.0 (opaque).
                          render_mode:
                            type: integer
                            description: >-
                              The video display mode:

                              - 0: Cropped mode. Uniformly scales the video until it fills the visible boundaries (cropped). One dimension of the video may have clipped contents.


                              - 1: Fit mode. Uniformly scales the video until one of its dimension fits the boundary (zoomed to fit). Areas that are not filled due to the disparity in the aspect ratio will be filled with black.
                            default: 0
                subscribeVideoUids:
                      type: array
                      description:  An array of the user IDs (UIDs) of the users whose video you want to subscribe. See [Set up subscription lists](https://docs.agora.io/en/cloud-recording/cloud_recording_subscription) for details.

                        <div class="warning-msg"><i class="fa fa-warning"></i>  <ul><li>Once you set the parameter, do not set <code>streamTypes</code> in <code>recordingConfig</code> as <code>0</code>.</li><li>Agora recommends that you do not set the array as empty.</li><li>If you set up a subscription list for video, but not for audio, then Agora Cloud Recording will not subscribe to any audio streams.</li></ul></div>
                      items:
                        type: string
                      maxLength: 32
                      example: ["123","456"]
                unSubscribeVideoUids:
                      type: array
                      description:  An array of the user IDs (UIDs) of the users whose video you do not want to subscribe. Once you set this parameter, the recording service subscribes to the video of all UIDs except the specified ones. See [Set up subscription lists](https://docs.agora.io/en/cloud-recording/cloud_recording_subscription) for details.

                        <div class="warning-msg"><i class="fa fa-warning"></i>  <ul><li>Once you set the parameter, do not set <code>streamTypes</code> in <code>recordingConfig</code> as <code>0</code>.</li><li>Agora recommends that you do not set the array as empty.</li><li>If you set up a subscription list for video, but not for audio, then Agora Cloud Recording will not subscribe to any audio streams.</li></ul></div>
                      items:
                        type: string
                      maxLength: 32
                      example: ["345","789"]
                subscribeAudioUids:
                      type: array
                      description: An array of the user IDs (UIDs) of the users whose audio you want to subscribe. See [Set up subscription lists](https://docs.agora.io/en/cloud-recording/cloud_recording_subscription) for details.

                        <div class="warning-msg"><i class="fa fa-warning"></i> <ul><li>Once you set the parameter, do not set <code>streamTypes</code> in <code>recordingConfig</code> as <code>1</code>.</li><li>Agora recommends that you do not set the array as empty.</li><li>If you set up a subscription list for audio, but not for video, then Agora Cloud Recording will not subscribe to any video streams.</li></ul></div>
                      items:
                        type: string
                      maxLength: 32
                      example: ["123","456"]
                unSubscribeAudioUids:
                      type: array
                      description: An array of the user IDs (UIDs) of the users whose audio you do not want to subscribe. Once you set this parameter, the recording service subscribes to the audio of all UIDs except the specified ones. See [Set up subscription lists](https://docs.agora.io/en/cloud-recording/cloud_recording_subscription) for details.

                        <div class="warning-msg"><i class="fa fa-warning"></i><ul><li>Once you set the parameter, do not set <code>streamTypes</code> in <code>recordingConfig</code> as <code>1</code>.</li><li>Agora recommends that you do not set the array as empty.</li><li>If you set up a subscription list for audio, but not for video, then Agora Cloud Recording will not subscribe to any video streams.</li></ul></div>
                      items:
                        type: string
                      maxLength: 32
                      example: ["345","789"]
                subscribeUidGroup:
                      type: integer
                      description: >-
                        The estimated maximum number of subscribed users. **You must set this parameter in individual mode**. For example, if `subscribeVideoUids` is `["100","101","102"]` and `subscribeAudioUids` is `["101","102","103"]`, the number of subscribed users is 4.

                        - 0: 1 to 2 UIDs

                        - 1: 3 to 7 UIDs

                        - 2: 8 to 12 UIDs

                        - 3: 13 to 17 UIDs
            recordingFileConfig:
              type: object
              description: Configurations for the recorded files. You cannot set both `recordingFileConfig` and `snapshotConfig` at the same time, otherwise an error will occur.
              default: ["hls"]
              properties:
