openapi: 3.0.0
info:
  description: >
    This article contains detailed help for the Cloud Recording RESTful APIs and provides the **Try it out** feature which enables you to send RESTful API requests and receive responses directly on the Web page.

    ## Authentication

    The RESTful APIs only support HTTPS. Before sending HTTP requests, you must pass the basic Agora HTTP authentication (the `Authorization` parameter in the HTTP request head) with `api_key:api_secret`:

      - `api_key`: Customer ID
      - `api_secret`: Customer Certificate

    You can find your Customer ID and Customer Certificate on the [RESTful API](https://console.agora.io/restfulApi) page in Console. See [RESTful API authentication](https://docs.agora.io/en/faq/restful_authentication) for how to generate `Authorization`. You can also generate `Authorization` by using the **Try it out** feature on this page.


    ## Data format

    All requests are sent to the host: `api.agora.io`. All the request URLs and request bodies are case sensitive. Both the request and response contents are in JSON format.

    ## Call sequence

    Use the RESTful APIs in the following steps:

      1. Call the `acquire` method to request a resource ID for   cloud recording.
      2. Call the  `start` method within five minutes after getting   the resource ID to start the recording.
      3. Call the `stop` method to stop the recording.

    During the recording, you can call the `query` method to check the recording status. See [Sample code](https://docs.agora.io/en/cloud-recording/cloud_recording_rest#demo-rest) for an example of using the RESTful APIs.


    ## <a name="status"></a>Common Errors

    [Errors](https://docs.agora.io/en/cloud-recording/common_errors) lists the common errors that you may encounter when using the Cloud Recording RESTful APIs.

    ## <a name="tryapi"></a>Try out the API

    You can use **Try it out** to send RESTful API requests and receive responses directly on the Web page. You must get authorized before sending any request. Click **Authorize** below, enter your Customer ID in **Username** and Customer Certificate in **Password**, and then click **Authorize**.

    <img style="display:block;" src="https://web-cdn.agora.io/docs-files/1585619936606" alt="Authorize" width="50%">

    <div class="info-msg">Note：Any Agora service incurred by the request is included in your monthly service usage.</div>



  version: 2020.06.12
  title: Cloud Recording RESTful API
servers:
  - url: https://api.agora.io
tags:
- name: "Cloud Recording"
security:
  - agora_auth: []
paths:
  /v1/apps/{appid}/cloud_recording/acquire:
    post:
      tags:
      - "Cloud Recording"
      summary: Gets the recording resource
      operationId: acquire

      description: Before starting a cloud recording, you need to call this method to get a resource ID.


        If this method call succeeds, you get a resource ID (`resourceId`) from the HTTP response body. The resource ID is valid for five minutes, so you need to start recording with this resource ID within five minutes.

        <div class="info-msg"><i class="fa fa-info-circle"></i> Note：<ul><li>One resource ID can only be used for one recording session.</li><li>The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</li></ul></div>

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID used in the channel to be recorded. For more information, see [App ID](https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#appid).
      requestBody:
        $ref: '#/components/requestBodies/acquire'
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/acquire_response'
              example:
                resourceId: JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '201':
          $ref: '#/components/responses/201'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
        '504':
          $ref: '#/components/responses/504'
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/mode/{mode}/start:
    post:
      tags:
      - "Cloud Recording"
      summary: Starts cloud recording
      operationId: start
      description: After getting a resource ID, call `start` to begin cloud recording. The Cloud Recording service does the following after you call `start`.

        1. [Subscribes](https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#sub) to the audio and video streams in the channel according to `recordingConfig`.

        2. Processes the subscribed media streams, such as generating recorded files in the specified file format, taking video screenshots, or uploading recorded files to an extension service.

        3. Uploads the recorded files or screenshots to your third-party cloud storage according to `storageConfig`.

        <div class="info-msg"><i class="fa fa-info-circle"> The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</i></div>

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID used in the channel to be recorded.
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: The resource ID requested by the `acquire` method.
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: >-
               The recording mode. Supports individual mode (`individual`) and composite mode (`mix`). Composite mode is the default mode.

               - In individual mode, Agora Cloud Recording records the audio and video as separate files for each UID in a channel.

               - In composite mode, Agora Cloud Recording generates a single mixed audio and video file for all UIDs in a channel.
      requestBody:
        $ref: '#/components/requestBodies/start'
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/start_response'
              example:
                sid: 38f8e3cfdc474cd56fc1ceba380d7e1a
                resourceId: >-
                  JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '201':
          $ref: '#/components/responses/201'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
        '504':
          $ref: '#/components/responses/504'
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/update:
    post:
      tags:
      - "Cloud Recording"
      summary: Updates the subscription lists
      operationId: update
      description: During a recording, you can call this method to update the subscription lists multiple times.


        This method call overrides the existing subscription configurations.

        <div class="info-msg"><i class="fa fa-info-circle"> The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</i></div>

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID used in the channel to be recorded.
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: The resource ID requested by the `acquire` method.
        - in: path
          name: sid
          required: true
          schema:
            type: string
          description: The recording ID created by the `start` method.
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: The recording mode. Supports individual mode (`individual`) and composite mode (`mix`). Composite mode is the default.
      requestBody:
        $ref: '#/components/requestBodies/update'
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update_response'
              example:
                sid: 38f8e3cfdc474cd56fc1ceba380d7e1a
                resourceId: >-
                  JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '504':
          $ref: '#/components/responses/504'
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/updateLayout:
    post:
      tags:
      - "Cloud Recording"
      summary: Updates the video mixing layout
      operationId: updateLayout
      description: During a recording, you can call this method to update the video mixing layout multiple times.


        This method call overrides the existing layout configurations. For example, if you set the `backgroundColor` parameter as `"#FF0000"` (red) when starting a recording and call this method to update the layout without setting the `backgroundColor` parameter, the background color changes back to black (the default value).

        <div class="info-msg"><i class="fa fa-info-circle"> The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</i></div>

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: The App ID used in the channel to be recorded.
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: The resource ID requested by the `acquire` method.
        - in: path
          name: sid
          required: true
          schema:
            type: string
          description: The recording ID created by the `start` method.
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: The recording mode. Supports composite mode (`mix`) only.
      requestBody:
        $ref: '#/components/requestBodies/updateLayout'
      responses:
        '200':
          description: The request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateLayout_response'
              example:
                sid: 38f8e3cfdc474cd56fc1ceba380d7e1a
                resourceId: >-
                  JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '504':
          $ref: '#/components/responses/504'
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/query:
    get:
      tags:
      - "Cloud Recording"
      summary: Queries the recording status
      operationId: query
      description: After you start a recording, you can call query to check its status.


        `query` works only with an ongoing recording session. If you call `query` after a recording ends or after it starts with error, you get a 404 (Not Found) error. We recommend that you use the callback service for getting the details of all cloud recording events. See [Agora Cloud Recording RESTful API Callback Service](https://docs.agora.io/en/cloud-recording/cloud_recording_callback_rest) for more information.

        <div class="info-msg"><i class="fa fa-info-circle"> The request frequency limit is 10 requests per second for each App ID. Contact <a href="mailto:support@agora.io">support@agora.io</a> if you want to raise the limit.</i></div>
      requestBody:
        $ref: '#/components/requestBodies/query'
      parameters:
